AppBundle\Entity\Serie:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\SerieRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        position:
            type: integer
    manyToOne:
        affichage:
            targetEntity: Affichage
            inversedBy: series
            joinColumn:
                name: affichage_id
                referencedColumnName: id
        presentation:
            targetEntity: Presentation
            inversedBy: series
            joinColumn:
                name: presentation_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
